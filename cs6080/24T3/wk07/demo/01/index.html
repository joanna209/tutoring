<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using alt attributes for images</title>
</head>

<body>
    <!-- Bad -->
    <img src="mountains.jpg" />

    <!-- Good -->
    <img src="mountains.jpg" alt="Mountain landscape on a sunny day" />

    <!-- If used in article about Japan tourism -->
    <img src="mountains.jpg" alt="Japan's world famous Yoyogi Park on a sunny afternoon" />

    <!-- If used as a decorative non-meaningful banner, empty string is preferred -->
    <img src="mountains.jpg" alt="" />
</body>

</html>
