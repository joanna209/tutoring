<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks order form</title>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <link rel="icon" type="image/x-icon" href="favicon.ico"></link>
</head>
<body>
    <h1>Starbucks Order Form</h1>
    <textarea id="output" rows="5" cols="20" name="output"></textarea>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" />
    <label for="location">Ordering from</label>
    <select name="location" id="location" required>
        <option value="Starbucks Haymarket">Starbucks Haymarket</option>
        <option value="Starbucks QVB">Starbucks QVB</option>
        <option value="Starbucks The Rocks">Starbucks The Rocks</option>
    </select>
    <label for="order" required>Order</label>
    <input type="text" name="order" id="order" required/>
    <p>Estimated prep time: 4-6 mins</p>
    <button id="submit-btn">Submit order</button>
</body>
<script src="main.js"></script>
</html>
